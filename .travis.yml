language: python
python:
  - 3.6
  - 3.5
jobs:
  include:
  - stage: Lint
    install:
    - pip install pipenv
    - pipenv sync --dev
    script:
    - echo "Validating linting"
    - flake8 .
  - stage: Github release
    script: echo "Releasing to Github"
    install: true
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      on:
        repo: etienne-napoleone/forkedthanks
        tags: true
        python: 3.6
